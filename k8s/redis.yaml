apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: fieldsync
  labels:
    app: fieldsync
    component: redis
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: fast-ssd

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: fieldsync
  labels:
    app: fieldsync
    component: redis
data:
  redis.conf: |
    # Redis Configuration for FieldSync
    bind 0.0.0.0
    port 6379
    protected-mode yes
    
    # Memory management
    maxmemory 512mb
    maxmemory-policy allkeys-lru
    
    # Persistence
    save 900 1
    save 300 10
    save 60 10000
    
    # Security
    requirepass fieldsync123
    
    # Performance
    tcp-keepalive 300
    timeout 0
    tcp-backlog 511
    
    # Logging
    loglevel notice
    logfile ""
    
    # Slow log
    slowlog-log-slower-than 10000
    slowlog-max-len 128
    
    # Client output buffer limits
    client-output-buffer-limit normal 0 0 0
    client-output-buffer-limit replica 256mb 64mb 60
    client-output-buffer-limit pubsub 32mb 8mb 60

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fieldsync-redis
  namespace: fieldsync
  labels:
    app: fieldsync
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fieldsync
      component: redis
  template:
    metadata:
      labels:
        app: fieldsync
        component: redis
    spec:
      securityContext:
        fsGroup: 999
        runAsUser: 999
        runAsNonRoot: true
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        command:
        - redis-server
        - /etc/redis/redis.conf
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fieldsync-secrets
              key: REDIS_PASSWORD
        volumeMounts:
        - name: redis-data
          mountPath: /data
        - name: redis-config
          mountPath: /etc/redis
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-pvc
      - name: redis-config
        configMap:
          name: redis-config

---
apiVersion: v1
kind: Service
metadata:
  name: fieldsync-redis
  namespace: fieldsync
  labels:
    app: fieldsync
    component: redis
spec:
  type: ClusterIP
  selector:
    app: fieldsync
    component: redis
  ports:
  - port: 6379
    targetPort: 6379
    name: redis

---
# Redis Exporter for Prometheus metrics
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-exporter
  namespace: fieldsync
  labels:
    app: fieldsync
    component: redis-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fieldsync
      component: redis-exporter
  template:
    metadata:
      labels:
        app: fieldsync
        component: redis-exporter
    spec:
      containers:
      - name: redis-exporter
        image: oliver006/redis_exporter:latest
        ports:
        - containerPort: 9121
          name: metrics
        env:
        - name: REDIS_ADDR
          value: "redis://fieldsync-redis:6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fieldsync-secrets
              key: REDIS_PASSWORD
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "50m"

---
apiVersion: v1
kind: Service
metadata:
  name: fieldsync-redis-metrics
  namespace: fieldsync
  labels:
    app: fieldsync
    component: redis-exporter
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9121"
spec:
  type: ClusterIP
  selector:
    app: fieldsync
    component: redis-exporter
  ports:
  - port: 9121
    targetPort: 9121
    name: metrics