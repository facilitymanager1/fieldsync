apiVersion: v1
kind: Service
metadata:
  name: fieldsync-service
  namespace: fieldsync-prod
  labels:
    app: fieldsync
    environment: production
spec:
  selector:
    app: fieldsync
  ports:
  - name: frontend
    port: 3000
    targetPort: 3000
    protocol: TCP
  - name: backend
    port: 3001
    targetPort: 3001
    protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: fieldsync-headless
  namespace: fieldsync-prod
  labels:
    app: fieldsync
    environment: production
spec:
  selector:
    app: fieldsync
  ports:
  - name: frontend
    port: 3000
    targetPort: 3000
  - name: backend
    port: 3001
    targetPort: 3001
  clusterIP: None